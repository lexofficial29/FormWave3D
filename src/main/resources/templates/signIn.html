<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormWave3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      padding: 40px;
      background-color: white;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      max-width: 400px;
    }
    button.secondary {
      background-color: #ddd;
      color: #000;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      max-width: 400px;
      margin: 10px auto;
    }
    .google-btn img {
      margin-right: 10px;
    }
    p {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>FormWave3D<br>Sign In</h1>
  <div class="form-group">
    <input type="email" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password">
  </div>
  <button onclick="window.location.href='adminHome.html'">Sign In</button>
  <p>Forgot password?</p>
  <button class="secondary" onclick="window.location.href='registration.html'">Or Sign Up</button>
  <div class="google-btn">
    <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
    <span>Google</span>
  </div>
  <p>By clicking continue, you agree to our Terms of Service and Privacy Policy</p>
</div>
</body>
</html>
