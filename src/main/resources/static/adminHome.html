<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormWave3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    .content {
      flex: 1;
      padding: 40px;
      background-color: white;
      text-align: center;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      color: #000;
      text-decoration: none;
    }
    .sidebar a.active {
      background-color: #ddd;
    }
    button {
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .order-details {
      text-align: left;
      flex: 1;
    }
    .order-details button {
      width: auto;
      padding: 5px 10px;
      margin-top: 10px;
    }
    .progress {
      width: 80%;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    .progress div {
      height: 10px;
      background-color: #ccc;
      width: 25%;
    }
    .status {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .status div {
      padding: 5px;
      border: 1px solid #ccc;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .download-btn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>FormWave3D<br />Hello, Admin!</h2>
  <a href="adminHome.html" class="active">Dashboard</a>
  <button id="logoutBtn">Log out</button>
</div>
<div class="content">
  <h1>Orders</h1>
</div>

<script>
  const token = localStorage.getItem('token');

  if (!token) {
    alert("Not authorized");
    window.location.href = "index.html";
  }

  fetch('/api/admin/orders', {
    headers: {
      'Authorization': 'Bearer ' + token
    }
  })
    .then(res => {
      if (!res.ok) throw new Error("Access denied");
      return res.json();
    })
    .then(users => {
      const content = document.querySelector('.content');
      content.innerHTML = '<h1>Orders</h1>';

      users.forEach(user => {
        user.orders.forEach((order, i) => {
          const container = document.createElement('div');
          container.className = 'order-item';

          const statusLabels = [
            "Payment successful",
            "Order Prepared",
            "Shipping",
            "Order completed"
          ];
          const progressPercent = order.completion * 25;
          order.filePath = order.filePath.replace("uploads/", "");
          container.innerHTML = `
      <div class="order-details">
        <strong>User ID:</strong> ${user.id}<br>
        <strong>Order ID:</strong> ${order.id}<br>

        <div class="progress">
          <div style="width: ${progressPercent}%; background-color: green;"></div>
        </div>

        <div class="status">
          ${statusLabels
                  .map((label, idx) => `<div>${label}${order.completion > idx ? " âœ“" : ""}</div>`)
                  .join('')}
        </div>

        ${
                  order.completion < 4
                          ? `<button onclick="markNext(${user.id}, ${i}, this)">Mark the next step</button>`
                          : ''
          }

        <button class="download-btn" onclick="openLink('${order.filePath}')">Download STL</button>
      </div>
    `;
          content.appendChild(container);
        });
      });
    })
    .catch(err => {
      alert(err.message);
      window.location.href = "index.html";
    });


  function downloadFile(url, filename) {
    fetch(url)
            .then(response => response.blob())
            .then(blob => {
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = filename;
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            })
            .catch(err => console.error('Download error:', err));
  }
  function openLink(path) {
    let finalPath = "/api/files/" + path;
    downloadFile(finalPath, path);
  }

  function markNext(userId, orderIndex, btn) {
    fetch(`/api/admin/order/${userId}/${orderIndex}/progress`, {
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      }
    })
      .then(res => {
        if (!res.ok) throw new Error("Failed to update");
        location.reload();
      })
      .catch(err => alert(err.message));
  }


  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.clear();

    window.location.href = 'index.html';
  });
</script>
</body>
</html>
