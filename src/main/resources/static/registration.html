<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>
    <title>FormWave3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 40px;
            background-color: white;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        p {
            margin: 0 0 20px;
            color: #777;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            max-width: 400px;
        }
        button.secondary {
            background-color: #ddd;
            color: #000;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 400px;
            margin: 10px auto;
        }
        .google-btn img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FormWave3D<br>Create an account</h1>
    <p>Enter your email to sign up for this app</p>
    <div class="form-group">
        <input type="email" placeholder="Email" id="email">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" id="password">
    </div>
    <button onclick="register()">Register</button>
    <button class="secondary" onclick="window.location.href='signIn.html'">Or Sign In</button>
    <div class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
        <span>Google</span>
    </div>
    <p>By clicking continue, you agree to our Terms of Service and Privacy Policy</p>
</div>
</body>
</html>
<script>
    window.onload = function() {
        let token = localStorage.getItem('token');
        if (token) {
            let payload = JSON.parse(atob(token.split('.')[1]));
            let role = payload.role;
            if (role === 'admin') {
                window.location.href = 'adminHome.html';
            } else {
                window.location.href = 'userHome.html';
            }
        }
    }

    function register() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (!email || !password) {
            Notiflix.Notify.warning("Please enter both email and password.");
            return;
        }

        let data = { "email": email, "password": password };

        Notiflix.Loading.standard('Registering...');

        fetch('http://localhost:8080/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not OK: ' + response.statusText);
            return response.json();
        })
        .then(user => {
            localStorage.setItem('token', user.token);
            Notiflix.Loading.remove();
            Notiflix.Notify.success('Registration successful! Redirecting...');

            setTimeout(() => {
                if (user.role === 'admin') {
                    window.location.href = 'adminHome.html';
                } else {
                    window.location.href = 'userHome.html';
                }
            }, 1000);
        })
        .catch(error => {
            Notiflix.Loading.remove();
            console.error('Error:', error);
            Notiflix.Notify.failure('Registration failed: ' + error.message);
        });
    }
</script>
