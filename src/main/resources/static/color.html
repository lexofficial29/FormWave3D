<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormWave3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      padding: 40px;
      background-color: white;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 24px;
    }
    .color-options {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .color-option {
      border: 1px solid #ddd;
      padding: 10px;
    }
    .image-placeholder {
      width: 100%;
      height: 100px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Choose filament colour:</h1>
  <div class="color-options">
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
    <div class="color-option"><div class="image-placeholder">Image Placeholder</div></div>
  </div>
  <button onclick="window.location.href='type.html'">Back</button>
</div>
</body>
</html>
