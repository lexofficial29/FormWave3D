<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormWave3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 40px;
            background-color: white;
            min-height: 100vh;
            display: flex;
            width: 60%;
        }
        .right {
            width: 100%;
        }

        .right input, .right select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
        }
        .secondary {
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>
<center>
<div class="container">
    <div class="right">
        <h2>Shipping information</h2>
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Shipping address">
        <input type="text" placeholder="Name">
        <select><option>Country</option></select>
        <h2>Shipping method</h2>
        <label><input type="radio" name="shipping"> Free Shipping</label> <span>Free</span><br>
        <label><input type="radio" name="shipping"> Next Air</label> <span>$15</span>
        <h2>Payment method</h2>
        <h3>Total: 50$</h3>
        <select><option>Card</option><option>Afterpay</option></select>
        <input type="text" placeholder="Card information 1234 1234 1234 1234">
        <input type="text" placeholder="MM/YY">
        <input type="text" placeholder="CVC">
        <label><input type="checkbox"> Billing info is same as shipping</label>
        <button onclick="window.location = 'orderHistory.html'">Pay</button>
        <button class="secondary" onclick="window.location.href='newOrder.html'">Back</button>
        <p>Free returns and exchanges</p>
    </div>
</div>
</center>
</body>
</html>
