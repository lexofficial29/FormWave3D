<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormWave3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar a {
            display: block;
            margin: 10px 0;
            color: #000;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #ddd;
        }

        .content {
            flex: 1;
            padding: 40px;
            background-color: white;
            text-align: center;
        }

        .order-card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress {
            width: 80%;
            border: 1px solid #ccc;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress div {
            height: 10px;
            background-color: green;
            width: 25%;
            transition: width 0.3s ease-in-out;
        }

        .status {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .status div {
            padding: 5px;
            border: 1px solid #ccc;
            font-size: 0.85rem;
        }

        button {
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>FormWave3D</h2>
    <a href="userHome.html">Home</a>
    <a href="orderHistory.html" class="active">Order History</a>
    <a href="newOrder.html">New Order</a>
    <button id="logoutBtn">Log out</button>
</div>

<div class="content">
    <h1>Order History</h1>
    <div id="ordersContainer"></div>
</div>

<script>
    window.onload = function () {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "/";
            return;
        }

        const payload = JSON.parse(atob(token.split('.')[1]));
        const userId = payload.id;

        fetch(`/api/orders/user/${userId}`, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(res => res.json())
            .then(orders => {
                const container = document.getElementById('ordersContainer');

                if (!orders.length) {
                    container.innerHTML = "<p>No orders found.</p>";
                    return;
                }

                orders.forEach(order => {
                    const card = document.createElement('div');
                    card.classList.add('order-card');

                    const statusLabels = [
                        "Payment successful",
                        "Order Prepared",
                        "Shipping",
                        "Order completed"
                    ];
                    const progressPercent = order.completion * 25;

                    card.innerHTML = `
              <h3>Order #${order.id}</h3>
              <p><strong>Filament Type:</strong> ${order.filamentType}</p>
              <p><strong>Color:</strong> ${order.filamentColor}</p>

              <div class="progress">
                <div style="width: ${progressPercent}%"></div>
              </div>
              <div class="status">
                ${statusLabels
                        .map((label, idx) =>
                            `<div>${label}${order.completion > idx ? " âœ“" : ""}</div>`
                        )
                        .join('')}
              </div>
              <hr />
            `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error("Failed to load orders:", err);
                document.getElementById('ordersContainer').innerHTML = "<p>Error loading orders.</p>";
            });
    };

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
