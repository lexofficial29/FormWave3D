<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormWave3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .content {
            flex: 1;
            padding: 40px;
            background-color: white;
            text-align: center;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            color: #000;
            text-decoration: none;
        }
        .sidebar a.active {
            background-color: #ddd;
        }
        button {
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .order-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .order-image {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-right: 20px;
        }
        .order-details {
            text-align: left;
        }
        .order-details button {
            width: auto;
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>FormWave3D</h2>
    <a href="userHome.html">Home</a>
    <a href="orderHistory.html" class="active">Order History</a>
    <a href="newOrder.html">New Order</a>
    <button onclick="window.location.href='index.html'">Log out</button>
</div>
<div class="content">
    <h1>Order History</h1>
    <div class="order-item">
        <div class="order-image">Image Placeholder</div>
        <div class="order-details">
            <p>21/04/2025</p>
            <button>Show details</button>
        </div>
    </div>
    <div class="order-item">
        <div class="order-image">Image Placeholder</div>
        <div class="order-details">
            <p>14/03/2025</p>
            <button>Show details</button>
        </div>
    </div>
    <div class="order-item">
        <div class="order-image">Image Placeholder</div>
        <div class="order-details">
            <p>20/12/2024</p>
            <button>Show details</button>
        </div>
    </div>
</div>
</body>
</html>
